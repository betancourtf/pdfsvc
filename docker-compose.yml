version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: pdfsvc
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./pdfsvc:/opt/pdfsvc
    environment:
      POSTGRES_PORT: $DB_PORT
      POSTGRES_DB: $DB_NAME
      POSTGRES_USER: $DB_USER
      POSTGRES_PASSWORD: $DB_PWD
      POSTGRES_HOST: $DB_HOST

  db:
    image: postgres:13-alpine
    environment:
      POSTGRES_PORT: $DB_PORT
      POSTGRES_DB: $DB_NAME
      POSTGRES_USER: $DB_USER
      POSTGRES_PASSWORD: $DB_PWD